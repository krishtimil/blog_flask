{% extends "base.html" %}
{% block title %} {{post.title}} {% endblock %}
{% block content %}
<div class="card-body">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1>{{post.title}}</h1>
        <p>By {{post.user.username}} on {{post.date_created}}</p>
    </div>
    <div class="card-body">
        <p>{{post.text}}</p>
    </div>
</div>
{% endblock %}
