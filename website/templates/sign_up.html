{% extends 'base.html' %} 

{% block title %} Sign Up {% endblock %} 

{% block content %}

<form method="POST">
  <style>
    h3 {
      text-align: center;
    }
  </style>
  <h3>Sign Up</h3>

  <div class="form-group">
    <label for="first_name">First name</label>
    <input
      type="text"
      id="first_name"
      name="first_name"
      class="form-control"
      placeholder="First name"
    />
    <label for="last_name">Last name</label>
    <input
      type="text"
      id="last_name"
      name="last_name"
      class="form-control"
      placeholder="Last name"
    />
    <label for="email">Email Address</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Email"
    />
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="Username"
    />
    <label for="password1">Password</label>
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="Password"
    />
    <label for="password2">Confirm Password</label>
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="Password"
    />
    <br>
    <style>
      div {
        text-align: center;
      }
    </style>
    <div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
  </div>
</form>
{% endblock %}
