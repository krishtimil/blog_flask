{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %} 
<style>
    h1 {
      text-align: center;
    }
</style>

<style>
div {
    text-align: center;
}
</style>

<h1>Editing Post</h1>

<form method="POST">
    <h3>Title</h3>
    <textarea name="title" id="title" class="form-control">{{post.title}}</textarea>
    <br>
    <h3>Content</h3>
    <textarea name="text" id="text" class="form-control">{{post.text}}</textarea>
    <br>
    <div>
        <button type="submit" class="btn btn-lg btn-primary">Post</button>
    </div>
</form>
<br>
<div>
    <a href="/home">
        <button type="button" class="btn btn-lg btn-secondary">Back</button>
    </a>
</div>
{% endblock %}
